<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>How to Check Prime Number Using Loop </h1>
    <input type="text" id="num"
    onkeyup="checkPrime()" /> 
    <div id="demo"></div>
    <script>
        function checkPrime() {
            var num = document.getElementById
            ("num").value;
            let i, flag = true;
            for (i = 2; i <=num - 1; i++) {
                if (num % i == 0) {
                    flag = false;
                    break;

                }
            }
            if (flag == true)
            document.getElementById("demo").
        innerHTML  =  num + " is not prime";
        }
    </script>
</body>
</html>
